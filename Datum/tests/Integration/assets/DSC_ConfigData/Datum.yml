DatumStructure:
  - StoreName: AllNodes
    StoreProvider: Datum::File
    StoreOptions:
      Path: "./AllNodes"
 
  - StoreName: SiteData
    StoreProvider: Datum::File
    StoreOptions:
      Path: "./SiteData"

  - StoreName: Environments
    StoreProvider: Datum::File
    StoreOptions:
      Path: "./Environments"

  - StoreName: Roles
    StoreProvider: Datum::File
    StoreOptions:
      Path: "./Roles"
      ### THUMBPRINT ###

ResolutionPrecedence:
  - 'AllNodes\$($Node.Environment)\$($Node.Name)'
  - 'AllNodes\$($Node.Environment)\All'
  - 'Environments\$($Node.Environment)'
  - 'SiteData\$($Node.Location)'
  - 'Roles\$($Node.Role)' 
  - 'Roles\All'

# That's the default
#lookup_options: MostSpecific

# Can override for all
lookup_options:
  a: 1
  d: 4
  c: 3
  b: 2

  '':
    merge: # deep merge with unique array merge and knockout prefix --
      strategy: hash
      knockoutPrefix: --

